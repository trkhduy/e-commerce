<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Failed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8d7da;
            color: #721c24;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #f8f9fa;
            padding: 20px;
            border: 2px solid #f5c6cb;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        a {
            text-decoration: none;
            color: white;
            background-color: #721c24;
            padding: 10px 20px;
            border-radius: 5px;
        }
        a:hover {
            background-color: #a71d2a;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Account Verification Failed</h1>
    <p>The verification link is invalid or has expired. Please contact support or try again later.</p>
    <a href="/login">Return to Login</a>
</div>
</body>
</html>
